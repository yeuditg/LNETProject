<app-navigation></app-navigation>

<!-- Name Modal - only show if no name saved -->
<div *ngIf="showNameModal" class="modal-overlay">
  <div class="modal">
    <h2>专 ! </h2>
    <p> 转 -  砖?</p>
    <input 
      type="text" 
      [(ngModel)]="userName" 
      placeholder="拽 转 砖"
      (keyup.enter)="saveName()"
      autofocus
    />
    <button (click)="saveName()">砖专</button>
  </div>
</div>

<!-- Main content - show when name is provided or after closing modal -->
<router-outlet></router-outlet>

<!-- Footer Component -->
<app-footer></app-footer>
